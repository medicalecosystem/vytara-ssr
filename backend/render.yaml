services:
  - type: web
    name: vytara
    runtime: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app_api:app --bind 0.0.0.0:$PORT --workers 1 --threads 4 --timeout 300 --graceful-timeout 30 --log-level info"
    envVars:
      - key: FLASK_ENV
        value: production
      - key: OCR_DPI
        value: "180"
      - key: OCR_MAX_PAGES
        value: "20"
      - key: OCR_MAX_FILE_MB
        value: "12"
